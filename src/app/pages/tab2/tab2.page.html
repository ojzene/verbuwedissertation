<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perform VERB Activities
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ios list-ios hydrated" lines="none" style="text-align: center; margin: 60px; margin-top: 100px; background: none !important;">
    
    <ion-icon style="font-size: 150px;" *ngIf="showVolume" name="mic-circle-outline" (click)="onPressedSpeech()"></ion-icon>        
    <p *ngIf="showVolume">Tap to listen</p>

    <ion-icon style="font-size: 150px;" *ngIf="!showVolume" name="volume-medium-outline" (click)="onStopSpeech()"></ion-icon>
    <p *ngIf="!showVolume">Listening...</p>
  </ion-list>
</ion-content>
